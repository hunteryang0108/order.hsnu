<div class="dish-edit">
    <div class="title">餐點編輯</div>
    <input type="file" accept="image/png, image/jpeg" id="image-input" class="image-input">
    <img src="/res/DishEdit/image-upload.png" name="id" id="image-preview" class="image-preview info">
    <br>
    <input type="text" maxlength="15" placeholder="餐點名稱" autocomplete="off" name="name" class="name info">
    <br>
    <span class="price-symbol">$</span>
    <input type="text" autocomplete="off" name="price" class="price info">
    <div class="subtitle">餐點介紹</div>
    <textarea wrap="hard" name="intro" class="entry info"></textarea>
    <br>
    <button id="save" class="save">儲存</button>
</div>
